<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin page</title>
</head>


<body class="text-dark bg-light">

<!-- Header -->
<div class="row bg-dark text-white p-2">
    <div class="col-md-6 text-left px-3 py-2">
        <span id="header_username" class="font-weight-bold m-0 p-0"></span>

        with roles:

        <span id="header_user_roles" class="text-uppercase m-0 p-0"></span>
    </div>
    <div class="col-md-6 text-right">
        <a class="nav-link text-light" href="/logout">Logout</a>
    </div>
</div>
<!-- End Header -->

<div class="container-fluid flex">
    <div class="row min-vh-100">

        <!-- Vertical navbar -->
        <div class="col-md-2 p-0 pt-3 bg-white">
            <div class="nav nav-pills flex-column" id ="admin-navbar-tab">
                <a href="/admin" class="nav-link active">Admin</a>
            </div>
            <div class="nav nav-pills flex-column">
                <a href="/user" class="nav-link">User</a>
            </div>
        </div>
        <!-- End vertical navbar -->

        <!-- User Table -->
        <div class="col-md-10 px-4 py-3">
            <div class="container-fluid">
                <h1 class="mb-3">Admin Panel</h1>
                <div class="tab-content">
                    <div class="container-fluid tab-pane active">
                        <h4 class="card-header">All Users</h4>
                        <div class="table-responsive card-body">
                            <table class="table table-striped table-sm" id="admin-all-users-table">
                                <thead>
                                <tr>
                                    <th>User Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                            <script type="text/javascript" src="header_username_roles.js"></script>
                            <script type="text/javascript" src="admin_users.js"></script>
                        </div>
                    </div>
</body>
</html>
