<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>All users</title>
</head>
<body class="text-dark bg-light">

<!--  Header -->
<div class="row bg-dark text-white p-2">
    <div class="col-md-6 text-left px-3 py-2">
        <span id="header_username" class="font-weight-bold m-0 p-0"></span>

        with roles:

        <span id="header_user_roles" class="text-uppercase m-0 p-0"></span>
    </div>
    <div class="col-md-6 text-right">
        <a class="nav-link text-light" href="/logout">Logout</a>
    </div>
</div>
<!-- End Header -->



<!--container-->
<div class="container-fluid flex">
    <div class="row min-vh-100">
        <!--    left panel-->
        <div class="col-md-2 p-0 pt-3 bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <!--        main -->
        <div class="col-md-10 px-4 py-3">
            <div class="container-fluid">
                <h1 class="mb-3">Admin panel</h1>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!--Users table TAB-->
                    <div id="usersTable" class="container-fluid tab-pane active">
                        <h4 class="m-2">All users</h4>
                        <div class="container-fluid bg-white py-1">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>User Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="mainTableBodyUsers">
                                <!--                                Content Users Table-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--Users table TAB end-->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalEditView" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!--            Modal Header-->
            <div class="modal-header">
                <h4 class="modal-title">Edit user</h4>
                <button type="button" class="close" data-dismiss="modal">x</button>
            </div>

            <!--            Modal body-->
            <div class="modal-body">
                <div class="container-fluid py-3 bg-white">
                    <form class="mx-auto text-center" style="width: 380px" name="id">
                        <div class="form-group">
                            <label class="font-weight-bold m-0" for="user-id-edit">User ID</label>
                            <input class="form-control" type="text" id="user-id-edit" readonly/>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0" for="user-first-name-edit">First name</label>
                            <input type="text" class="form-control" id="user-first-name-edit" name="firstName"
                                   required/>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0" for="user-last-name-edit">Last name</label>
                            <input type="text" class="form-control" id="user-last-name-edit" name="lastName" required/>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0" for="user-age-edit">Age</label>
                            <input type="text" class="form-control" id="user-age-edit" name="age"/>
                        </div>
                        <!--                        <div class="form-group">-->
                        <!--                            <label class="font-weight-bold m-0" for="userEmailEdit">Email</label>-->
                        <!--                            <input type="text" class="form-control" id="userEmailEdit" name="email"/>-->
                        <!--                        </div>-->
                        <div class="form-group">
                            <label class="font-weight-bold m-0" for="user-password-edit">Password</label>
                            <input type="text" class="form-control" id="user-password-edit" name="password" required/>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold m-0" for="user-roles-edit">Role</label>
                            <select class="form-control" name="roles" id="user-roles-edit" multiple required>
                                <!--                                Content Selector-->
                            </select>
                        </div>
                    </form>
                </div>

                <!--            Modal footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button id="button-user-edit" type="submit" class="btn btn-info" data-dismiss="modal">
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
